<html>
<title>Div Flutuante</title>
<!–- é necessário referencia uma versão do jquery, visto que o script é feito com jQuery -–>
< script src=”http://code.jquery.com/jquery-1.11.3.js“></ script >
<body>
<fieldset style=”height: 1200px; background-color #ddd222;”>
<legend>Div Flutuante</legend>
Esta div é flutuante

</fieldset>
</body>
</html>
<script >
//carrega a function divFlutua na página
$(document).ready(function () { divFlutua(); });
//executa o a function divFlutua sempre que a página é rolada
$(document).scroll(function () { divFlutua(); });
//function responsavel por fazer a div flutuar na pagina
function divFlutua() {
// visto que a div esta com float: left no css para que ela flutue na página
// crie usei as informações da pagina e da div para centralizar a mesma usando
// o atributo left para definir a distancia o objeto da margen direita da pagina
var CenterFlutua = $(document).width() / 2 – $(“.flutua”).width();
$(“.flutua”).css(“left”, CenterFlutua);

// aplica animação na div toda fez que o scroll da janela é usado
$(window).scroll(function () {
$(“.flutua”).stop().animate({
// basicamente é utilizado a posição do scroll vertical
// para definir a posição da div atravéz da propriedade marginTop
marginTop: $(window).scrollTop()
});
});
}

</script >
<style>
.flutua {
position: relative;
float: left;
width: 250px;
height: 150px;
background-color: #555EEE;
border: 4px solid red;
}
</style>

body {
background-color: #CCC;
font-family: Tahoma,Arial;
}
</style>
